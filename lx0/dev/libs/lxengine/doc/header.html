<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript">

  // Strip the namespace from the displayed pages
  function strip_namespace(e) {
    var s = $(e).html();
    s = s.replace(/lx0::([A-Za-z_0-9]+::)*/g, "");
    $(e).html(s);
  }

  $(function () {
    $(".el").each(function () { strip_namespace(this); });
    $("b").each(function () { strip_namespace(this); });
    $("h3").each(function () { strip_namespace(this); });
    $("td").each(function () { strip_namespace(this); });
    $("div.title").each(function () { strip_namespace(this); });
  });
</script>
