      <title>Image Effects</title>
      <link type="text/css" href="../shared/style/default.less" rel="stylesheet/less" />

      <script type="text/javascript" src="../shared/script/extern/less-1.1.3.min.js"></script>

    <body>
       <div id="body-wrap1">
        <h1>Image Effects</h1>

        <h2>About</h2>

        <p>
            The imageEffect JQuery plug-in is still in early development.  Please provide feedback if you would like to 
            see further development of this plug-in.
        </p>

        <h2>Example</h2>
        <div>
            <div style="float: left; margin-right: 1em;">                
                <img class="imageEffects" style="border: 1px solid #CCC" src="image.jpg" data-imageEffects="{ effect : 'none' }"/><br />
                <img class="imageEffects" style="border: 1px solid #CCC" src="image.jpg" data-imageEffects="{ effect : 'hueBuckets' }"/><br />
                <img class="imageEffects" style="border: 1px solid #CCC" src="image.jpg" data-imageEffects="{ effect : 'grayscaleBiasRed' }"/><br />
                <img class="imageEffects" style="border: 1px solid #CCC" src="image.jpg" data-imageEffects="{ effect : 'grayscaleBiasGreen' }"/><br />
                <img class="imageEffects" style="border: 1px solid #CCC" src="image.jpg" data-imageEffects="{ effect : 'grayscaleBiasBlue' }"/><br />
            </div>            
            <div>               
                <p>
                    <b>Feedback?</b> Please e-mail a<span style="display:none">56</span>thile@athile.net!<br />
                    Please let me know what you think!<br>
                </p>
            </div>
            <div style="clear:both"></div>
        </div>

                $(".imageEffects").fadeIn(1500);
