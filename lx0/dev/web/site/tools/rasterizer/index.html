            <div>

        <script id="shader-fs" type="x-shader/x-fragment">
precision mediump float;

void main(void) {
    gl_FragColor = vec4(1.0, 0.0, 1.0, 1.0);
}
        </script>

        <script id="shader-vs" type="x-shader/x-vertex">
attribute vec3 aVertexPosition;

uniform mat4 uMVMatrix;
uniform mat4 uPMatrix;

void main(void) {
    gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
}
        </script>

        <script type="text/javascript">
        <!--

            function getContext3d (canvas) {
                var gl = undefined;
                try {
                    gl = canvas.getContext("experimental-webgl");
                } catch (e) {
                    console.log("Failed to initialized WebGL");
                }                
                return gl;
            }

            $(document).ready(function () {

                $("#insert-toc").tableOfContentsMenu();

                $("#canvas").each(function () {
                    var gl = getContext3d(canvas);

                    //
                    // Compile the shader program
                    //
                    var fragmentShader = gl.createShader(gl.FRAGMENT_SHADER);
                    var vertexShader = gl.createShader(gl.VERTEX_SHADER);

                    gl.shaderSource(fragmentShader, $("#shader-fs").text());
                    gl.shaderSource(vertexShader, $("#shader-vs").text());

                    gl.compileShader(fragmentShader);
                    gl.compileShader(vertexShader);

                    if (!gl.getShaderParameter(fragmentShader, gl.COMPILE_STATUS)) {
                        console.log(gl.getShaderInfoLog(fragmentShader));
                    }
                    if (!gl.getShaderParameter(vertexShader, gl.COMPILE_STATUS)) {
                        console.log(gl.getShaderInfoLog(vertexShader));
                    }

                    var shaderProgram = gl.createProgram();
                    gl.attachShader(shaderProgram, vertexShader);
                    gl.attachShader(shaderProgram, fragmentShader);
                    gl.linkProgram(shaderProgram);

                    if (!gl.getProgramParameter(shaderProgram, gl.LINK_STATUS)) {
                        console.log("Could not link shader program");
                    }

                    //
                    // Create a vertex buffer for geometry
                    //
                    var vertices = [
                         0.0, 1.0, 0.0,
                        -1.0, -1.0, 0.0,
                         1.0, -1.0, 0.0
                    ];
                    var vertexBuffer = gl.createBuffer();
                    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                    gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(vertices), gl.STATIC_DRAW);

                    //
                    // Create some view paramaters
                    //
                    var projectionMat = mat4.create();
                    var modelViewMat = mat4.create();

                    mat4.perspective(90, this.width / this.height, 0.1, 100.0, projectionMat);
                    mat4.identity(modelViewMat);
                    mat4.translate(modelViewMat, [0.0, 0.0, -1.5]);

                    //
                    // Enable and draw
                    //
                    gl.viewport(0, 0, this.width, this.height);
                    gl.enable(gl.DEPTH_TEST);

                    gl.clearColor(0.0, 0.0, 0.0, 1.0);
                    gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

                    gl.useProgram(shaderProgram);
                    gl.uniformMatrix4fv(gl.getUniformLocation(shaderProgram, "uPMatrix"), false, projectionMat);
                    gl.uniformMatrix4fv(gl.getUniformLocation(shaderProgram, "uMVMatrix"), false, modelViewMat);

                    gl.bindBuffer(gl.ARRAY_BUFFER, vertexBuffer);
                    gl.enableVertexAttribArray(gl.getAttribLocation(shaderProgram, "aVertexPosition"));
                    gl.vertexAttribPointer(gl.getAttribLocation(shaderProgram, "aVertexPosition"), 3, gl.FLOAT, false, 0, 0);

                    gl.drawArrays(gl.TRIANGLES, 0, 3);
                });

            });
        -->
        </script>
