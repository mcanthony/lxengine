      <title>jquery.lx.seamlessTexture</title>
      <link type="text/css" href="../shared/style/default.less" rel="stylesheet/less" />

    <body>
       <div id="body-wrap1">
          <h1>Seamless Texture</h1>
          <p>
            The <strong>jquery.lx.seamlessImage</strong> plug-in is a JQuery plug-in that replaces a given &lt;IMG&gt;
            tag with a dynamic, tiled display of the image.  This is useful for previewing seamless textures at various
            resolutions.
          </p>

          <h2>Demonstration</h2>
          <div>
            <img class="seamlessImage" style="border: 1px solid #CCC; box-shadow: 2px 2px 6px #CCC" src="test-image.png" />
          </div>

        </div>
        <script type="text/javascript">
        <!--

        </script>
